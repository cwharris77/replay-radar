name: Cron Runner
on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes
  workflow_dispatch:

jobs:
  run:
    environment: Production
    runs-on: ubuntu-latest
    env:
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
      MONGO_DB_NAME: ${{ secrets.MONGO_DB_NAME }}
    steps:
      - name: Call fetch-plays route and fail on error
        run: |
          echo "Calling fetch-plays..."
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer $CRON_SECRET" \
            "https://replay-radar.vercel.app/api/cron/fetch-plays")

          BODY=$(echo "$RESPONSE" | head -n -1)
          STATUS=$(echo "$RESPONSE" | tail -n1)

          echo "Response body: $BODY"
          echo "HTTP status: $STATUS"

          if echo "$BODY" | jq -e . >/dev/null 2>&1; then
            MESSAGE=$(echo "$BODY" | jq -r '.message // .error // empty')
            echo "Cron Result: $MESSAGE"
          fi

          if [ "$STATUS" -ge 400 ]; then
            echo "fetch-plays route failed"
            exit 1
          fi

      - name: Call aggregate-plays route and fail on error
        run: |
          echo "Calling aggregate-plays..."
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer $CRON_SECRET" \
            "https://replay-radar.vercel.app/api/cron/aggregate-plays")

          BODY=$(echo "$RESPONSE" | head -n -1)
          STATUS=$(echo "$RESPONSE" | tail -n1)

          echo "Response body: $BODY"
          echo "HTTP status: $STATUS"

          if echo "$BODY" | jq -e . >/dev/null 2>&1; then
            MESSAGE=$(echo "$BODY" | jq -r '.message // .error // empty')
            echo "Cron Result: $MESSAGE"
          fi

          if [ "$STATUS" -ge 400 ]; then
            echo "aggregate-plays route failed"
            exit 1
          fi

      - name: Call aggregate-trends route and fail on error
        run: |
          echo "Calling aggregate-trends..."
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer $CRON_SECRET" \
            "https://replay-radar.vercel.app/api/cron/aggregate-trends")

          BODY=$(echo "$RESPONSE" | head -n -1)
          STATUS=$(echo "$RESPONSE" | tail -n1)

          echo "Response body: $BODY"
          echo "HTTP status: $STATUS"

          if echo "$BODY" | jq -e . >/dev/null 2>&1; then
            MESSAGE=$(echo "$BODY" | jq -r '.message // .error // empty')
            echo "Cron Result: $MESSAGE"
          fi

          if [ "$STATUS" -ge 400 ]; then
            echo "aggregate-trends route failed"
            exit 1
          fi
