name: Playwright Tests
on:
  push:
    branches: [main, master]
    paths:
      - "src/**"
      - "tests/**"
  pull_request:
    branches: [main, master]
    paths:
      - "src/**"
      - "tests/**"

jobs:
  test:
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Cache node_modules
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # -------------------------------
      # Determine if tests should run
      # -------------------------------
      - name: Determine if tests should run
        id: should_run
        run: |
          echo "Checking for changes in src/ or tests/..."
          # Fetch base branch for PRs if needed
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
            BASE_REF=FETCH_HEAD
          else
            BASE_REF=${{ github.event.before }}
          fi
          if git diff --name-only $BASE_REF ${{ github.sha }} | grep -E '^(src|tests)/'; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Playwright tests
        if: steps.should_run.outputs.run == 'true'
        run: npx playwright test

      - name: Skip Playwright tests
        if: steps.should_run.outputs.run == 'false'
        run: echo "No changes in src/ or tests/, skipping Playwright tests."

      # Upload artifacts only if tests ran
      - uses: actions/upload-artifact@v4
        if: steps.should_run.outputs.run == 'true' && ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
