name: Playwright Tests
on:
  pull_request:
    branches: [main, master]
  merge_group:

jobs:
  # Detect changes - this job ALWAYS runs
  changes:
    runs-on: ubuntu-latest
    outputs:
      src_or_tests: ${{ steps.filter.outputs.src_or_tests }}
    steps:
      - uses: actions/checkout@v4

      - name: Check for file changes
        id: filter
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, check changed files
            files=$(git diff --name-only origin/${{ github.base_ref }}...${{ github.sha }})
          else
            # For pushes, check last commit
            files=$(git diff --name-only HEAD^ HEAD)
          fi

          echo "Changed files:"
          echo "$files"

          if echo "$files" | grep -qE '^(src|tests)/'; then
            echo "src_or_tests=true" >> $GITHUB_OUTPUT
            echo "✅ Changes detected in src/ or tests/"
          else
            echo "src_or_tests=false" >> $GITHUB_OUTPUT
            echo "⏭️  No changes in src/ or tests/"
          fi

  # Run tests conditionally based on changes
  test:
    needs: [changes]
    if: needs.changes.outputs.src_or_tests == 'true'
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # This is your required status check - it ALWAYS runs
  playwright-status:
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: always()
    steps:
      - name: Check test results
        run: |
          changes_result="${{ needs.changes.result }}"
          test_result="${{ needs.test.result }}"

          echo "Changes job: $changes_result"
          echo "Test job: $test_result"

          # Fail if changes job failed
          if [ "$changes_result" != "success" ]; then
            echo "❌ Failed to detect changes"
            exit 1
          fi

          # Success if tests passed or were skipped
          if [ "$test_result" = "success" ] || [ "$test_result" = "skipped" ]; then
            echo "✅ Playwright tests passed or skipped"
            exit 0
          else
            echo "❌ Playwright tests failed"
            exit 1
          fi
