name: Playwright Tests
on:
  pull_request:
    branches: [main, master]
    paths:
      - "src/**"
      - "tests/**"

jobs:
  test:
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Cache node_modules
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Status check job that always runs
  playwright-status:
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Check Playwright test results
        run: |
          result="${{ needs.test.result }}"
          echo "Test job result: $result"

          if [ "$result" = "success" ]; then
            echo "✅ Playwright tests passed"
            exit 0
          elif [ "$result" = "skipped" ]; then
            echo "⏭️  Playwright tests skipped (no changes in src/ or tests/)"
            exit 0
          else
            echo "❌ Playwright tests failed"
            exit 1
          fi
